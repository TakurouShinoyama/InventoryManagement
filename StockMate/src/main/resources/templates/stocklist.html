<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>StockMate</title>
</head>
<body>
<header class="main-header fixed-header">
    <div class="header-container">
        <div class="application-name">
            <h1>StockMate</h1>
        </div>
        <nav class="main-navigation" aria-label="メインナビゲーション">
            <ul class="nav-list">
                <li class="nav-item"><a th:href="@{/StockList}">在庫一覧</a></li>
                <li class="nav-item"><a th:href="@{/Arrival}">入庫</a></li>
                <li class="nav-item"><a th:href="@{/Shipping}">出庫</a></li>
            </ul>
        </nav>
        <button class="menu-toggle" aria-controls="main-navigation-menu" aria-expanded="false" aria-label="メニューを開閉">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
</header>
<div class="header-spacer"></div>
<main style="min-height: 1500px; background-color: #f0f0f0; padding: 20px;">
    <h2>在庫一覧</h2>
    <div class="listbuttonarea">
        <a th:href="@{/NewProduct}">
            <button type="button" class="listbutton">商品登録</button>
        </a>
        <a th:href="@{/Export}">
            <button type="button"  class="listbutton">ファイル出力</button>
        </a>
    </div>
    <div class="main-contents">
        <table class="stock-table">
            <thead>
            <tr>
                <th>商品ID</th>
                <th>商品名</th>
                <th>商品内容</th>
                <th>単価</th>
                <th>在庫数</th>
            </thead>
            <tbody>
            <tr th:each="stock : ${stocks}">
                <td th:text="${stock.productId}"></td>
                <td>
                    <a th:href="@{/ProductDetails(id=${stock.productId})}" th:text="${stock.productName}"></a>
                </td>
                <td th:text="${stock.productContents}"></td>
                <td th:text="${stock.productPrice}"></td>
                <td th:text="${stock.stockQuantity}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
