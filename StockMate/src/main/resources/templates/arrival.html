<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <title>StockMate</title>
</head>
<body>
<header class="main-header fixed-header">
    <div class="header-container">
        <div class="application-name">
            <h1>StockMate</h1>
        </div>
        <nav class="main-navigation" aria-label="メインナビゲーション">
            <ul class="nav-list">
                <li class="nav-item"><a th:href="@{/StockList}">在庫一覧</a></li>
                <li class="nav-item"><a th:href="@{/Arrival}">入庫</a></li>
                <li class="nav-item"><a th:href="@{/Shipping}">出庫</a></li>
            </ul>
        </nav>
        <button class="menu-toggle" aria-controls="main-navigation-menu" aria-expanded="false"
                aria-label="メニューを開閉">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
</header>
<div class="header-spacer"></div>
<main style="min-height: 1500px; background-color: #f0f0f0; padding: 20px;">
    <h2>入庫</h2>
    <div class="main-contents">
        <form th:action="@{/NewArrival}" th:object="${arrivalForm}" method="post">
            <div class="message-icon">
                <div>
                    商品名
                </div>
                <select th:field="*{productId}">
                    <option value="">-- 商品を選択してください --</option>
                    <option th:each="stock : ${stocks}"
                            th:value="${stock.productId}"
                            th:text="${stock.productName}">
                    </option>
                </select>
                <div>
                    個数
                </div>
                <input type="number" th:field="*{arrivalQuantity}"/>
            </div>
            <input type="submit" value="入荷">
        </form>
    </div>
</main>
<script th:src="@{/js/script.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/

        const successMessage = /*[[${successMessage}]]*/ null;
        const errorMessage = /*[[${errorMessage}]]*/ null;

        document.addEventListener('DOMContentLoaded', function() {

            if (successMessage) {
                Toastify({
                    text: successMessage,
                    duration: 3000,
                    gravity: "top",
                    position: "center",
                    backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)"
                }).showToast();
            }

            if (errorMessage) {
                Toastify({
                    text: errorMessage,
                    duration: 3000,
                    gravity: "top",
                    position: "center",
                    backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)",
                    stopOnFocus: true
                }).showToast();
            }
        });

    /*]]>*/
</script>
</body>
</html>
